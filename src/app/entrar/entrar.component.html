
<div class="bgGeral container-fluid">
    <div class="container d-flex justify-content-center ">            
        <div class="bgRight col-md-6 d-block justify-content-center p-0">                                       
            <h1 class="text-center">Entrar</h1>
            <form>

                <div class="formText form-group">
                <label for="usuario">Usuário</label> 
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-user"></i></div>
                      </div>
                      <input [(ngModel)]= 'usuarioLogin.usuario' class="form-control" type="text" id="usuario" name="usuario" placeholder="Usuário">
                    </div>
                    </div>
                   
                    <div class="formText form-group">
                    <label class ="m-0" for="senha">Senha</label>
                        <div class="input-group mt-0">
                      <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-lock"></i></div>
                      </div>
                      <input [(ngModel)]= 'usuarioLogin.senha' class="form-control" type="password" class="form-control" id="senha" name="senha" placeholder="Senha">
                    </div>
                    </div>     

            <div class="txtRemb form-check form-group">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">Relembrar usuário
                
              </div>
            <div class="d-flex justify-content-center pt-1">
                <button type="submit" class="btn w-100 mb-2" (click)='entrar()'><i class="fas fa-sign-in-alt pr-2"></i>Entrar</button>
            </div>
           
            <hr class="mt-4 mb-4">
            <p class="naoTemCad text-center">Não tem uma conta? <a routerLink="/cadastro">Cadastre-se</a></p>
             
        </form>
            
        
            
        </div>

    

</div>
</div>
