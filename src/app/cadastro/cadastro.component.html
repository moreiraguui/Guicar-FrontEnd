
<div class="bgGeral container-fluid">

    <div class="container d-flex justify-content-center">           
        <div class="arredoLogin col-md-8 d-block p-0">     
            <h1 class="text-center pb-3">Cadastro</h1>
            <div class="form-group">
                <label for="usuario">Nome</label>
                <input [(ngModel)]="usuario.nome"  class="form-control" type="text" name="nome" id="nome" placeholder="Digite aqui o seu Nome">
            </div>
            <div class="form-group">
                <label for="usuario">E-mail</label>
                <input [(ngModel)]="usuario.usuario" class="form-control" type="text" name="usuario" id="usuario" placeholder="Digite aqui o seu e-mail">
            </div>
            <div class="form-group">
                <label for="foto">Link da Foto</label>
                <input [(ngModel)]="usuario.foto" class="form-control" type="text" name="foto" id="foto" placeholder="Digite aqui o link da sua foto">
            </div>
            <div class="form-group d-flex justify-content-center">    
                <div class="col-md-6 p-0 pr-1">
                    <label for="senha">Senha</label>
                    <input (input)="confirmSenha($event)" class="form-control" type="password" name="senha" id="senha" placeholder="Digite aqui a sua senha">
                </div> 
                <div class="col-md-6 p-0 pl-1">
                    <label for="confirmSenha">Confirmar Senha</label>
                    <input [(ngModel)]="usuario.senha" class="form-control" type="password" name="senha" id="senha" placeholder="Confirme aqui sua senha">
                </div>
            </div>             
                <div class="form-group mb-4">
                    <label for="tipo">Tipo de Usuário</label>
                    <select class ="form-control" name="tipo" id="tipo" (change)="tipoUsuario($event)">
                        <option>Selecione um tipo de usuário:</option>
                        <option value="normal">Comum</option>
                        <option value="adm">Administrador</option>
                    </select>
                    <div class="pt-4 form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Aceito os Termos e Condições e a Política de Privacidade Guicar.</label>
                      </div>
                </div>
                    
                <div class="d-flex flex-row-reverse">
                    <button type="submit" class="btn btn2 ml-4 w-100" (click)="cadastrar()"><i class="fas fa-user-plus pr-2"></i>Cadastrar</button>
                    <button type="submit" class="btn btn3 w-100" routerLink='/entrar'><i class="far fa-times-circle pr-2"></i>Cancelar</button>                   
                </div>
    <hr class="mt-4">
                <p class="possuiCada d-flex justify-content-center pt-3">Você já possui cadastro?  
                    <a class=" pl-1" routerLink="/entrar">Entre</a>
                </p>
        </div>                                                                                                
    </div>
</div>
